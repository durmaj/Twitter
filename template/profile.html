<h1>Profile</h1>

<table>
    <tbody>
        <tr>
            <th>Id</th>
            <td>{{id}}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{email}}</td>
        </tr>
    </tbody>
</table>

<form action="" method="post">
    <input type="email" name="email" placeholder="Email" value="{{email}}">
    <input type="password" name="pass" placeholder="Password">
    <input type="submit" value="Update Profile">

</form>
